  <!-- Google Fonts: Cairo for modern professional Arabic typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Cairo', 'sans-serif'],
          },
          colors: {
            'industrial-yellow': '#f7d40a',   // '#FACC15', // Safety Yellow
            'industrial-dark': '#002D62',  //'#111827',   // Dark Slate
            'concrete': '#F3F4F6',          // Light Gray
          },
          keyframes: {
            'fade-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'scale-in': {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            'slide-right': {
              '0%': { opacity: '0', transform: 'translateX(-20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            }
          },
          animation: {
            'fade-up': 'fade-up 0.7s ease-out forwards',
            'scale-in': 'scale-in 0.7s ease-out forwards',
            'slide-right': 'slide-right 0.7s ease-out forwards',
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for industrial feel */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    ::-webkit-scrollbar-thumb {
      background: #FACC15;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #EAB308;
    }

    /* Custom animation for horizontal bounce (RTL friendly) */
    @keyframes bounce-x {

      0%,
      100% {
        transform: translateX(0);
      }

      50% {
        transform: translateX(-25%);
      }
    }

    .animate-bounce-x {
      animation: bounce-x 1s infinite;
    }
  </style>
